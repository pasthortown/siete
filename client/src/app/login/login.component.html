<div class="container" class="login-page">
  <div class="row"><div class="col-12" style="height: 100px;"></div></div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 pretty-form">
      <form>
        <div class="row">
          <div class="col-12 text-center">
            <img src="assets/images/logo-sistema.png" width="auto" height="150px" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div
              class="alert alert-info"
              role="alert"
            >
              Si usted tiene inconvenientes para ingresar al sistema, comuníquese con el Ministerio de Turismo.<br/>
              <a href="https://www.turismo.gob.ec/category/el-ministerio/" target="_blank">Ir al Sitio Web del Ministerio de Turismo</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Correo Electrónico"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
          />
        </div>
        <div class="row" *ngIf="esperando">
          <div class="col-12">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">Espere...</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button
              type="submit"
              class="btn btn-success mr-2"
              (click)="login()"
            >
              Ingresar
            </button>
            <a [routerLink]="['/register']" class="btn btn-primary mr-2">
              Crear Cuenta
            </a>
            <button
              type="button"
              class="btn btn-warning"
              (click)="password_recovery()"
            >
              Recuperar Contraseña
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
