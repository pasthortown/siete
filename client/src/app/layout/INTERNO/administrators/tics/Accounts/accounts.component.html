<div class="row">
   <h1 class="col-12 text-right">
      Administración de Cuentas
   </h1>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-primary" title="Actualizar" (click)="goToPage(currentPage)"><i class="fas fa-sync"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Nuevo" class="btn btn-success" (click)="newAccountRolAssigment(content)"><i class="fas fa-file"></i></button>
            <button type="button" title="Editar" class="btn btn-warning" (click)="editAccountRolAssigment(content)"><i class="fas fa-edit"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Bloquear" class="btn btn-warning" (click)="deleteAccountRolAssigment()"><i class="fas fa-unlock"></i></button>
            <button type="button" title="Reiniciar Contraseña" class="btn btn-success" (click)="deleteAccountRolAssigment()"><i class="fas fa-key"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Exportar CSV" class="btn btn-dark" (click)="toCSV()"><i class="fas fa-file-csv"></i></button>
            <button type="button" title="Cargar" class="btn btn-dark" (click)="uploadInput.click()"><i class="fas fa-upload"></i></button>
            <input [hidden]="true" type="file" class="form-control" #uploadInput (change)="decodeUploadFile($event)" accept=".json"/>
         </div>
         <div class="btn-group mr-2" role="group">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
                <input placeholder="Buscar..."
                  class="form-control"/>
               <!--input *ngIf="config.filtering" placeholder="Buscar..."
                  [ngTableFiltering]="config.filtering"
                  class="form-control"
                  (input)="onChangeTable(config)"/-->
              </div>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <table class="table table-hover mt-2">
         <thead>
            <tr>
               <th>Seleccionado</th>
               <th>Usuario</th>
               <th>Rol Asignado</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let account_rol_assigment of account_rol_assigments" (click)="selectAccountRolAssigment(account_rol_assigment)">
               <td class="text-right"><span *ngIf="account_rol_assigmentSelected === account_rol_assigment" class="far fa-hand-point-right"></span></td>
               <td>
                  <select disabled class="form-control" id="user_id" name="user_id" [(ngModel)]="account_rol_assigment.user_id">
                     <option value="0" selected>Seleccione...</option>
                     <option *ngFor="let user of users" value={{user.id}}>
                        {{user.email}}
                     </option>
                  </select>
               </td>
               <td>
                  <select disabled class="form-control" id="account_rol_id" name="account_rol_id" [(ngModel)]="account_rol_assigment.account_rol_id">
                     <option value="0" selected>Seleccione...</option>
                     <option *ngFor="let account_rol of account_rols" value={{account_rol.id}}>
                        {{account_rol.name}}
                     </option>
                  </select>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-light" *ngIf="currentPage === 1" title="Primera Página" disabled>Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== 1" title="Primera Página" (click)="goToPage(1)">Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage > 1" title="Página Anterior" (click)="goToPage((currentPage*1) - 1)">{{(currentPage * 1) - 1}}</button>
            <button type="button" class="btn btn-primary" title="Página Actual">{{currentPage}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage < lastPage" title="Página Siguiente" (click)="goToPage((currentPage*1) + 1)">{{(currentPage * 1) + 1}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== lastPage" title="Última Página" (click)="goToPage(lastPage)">Última</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage === lastPage" title="Última Página" disabled>Última</button>
         </div>
         <div class="input-group">
            <div class="input-group-prepend">
               <button type="button" class="input-group-text btn btn-success" title="Ir a la Página" (click)="goToPage(goToPageNumber.value)">Ir a</button>
            </div>
            <input type="number" min="{{1}}" max="{{lastPage}}" class="form-control" placeholder="Ir a la Página" #goToPageNumber>
         </div>
      </div>
   </div>
</div>
<ng-template #content let-modal>
   <div class="modal-header">
      <h4 class="modal-title">Datos:</h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
         <span>&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="col-12">
            <div class="form-group row">
               <label for="identification" class="col-4 col-form-label">Identificación</label>
               <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="new_user.identification" id="identification" name="identification" placeholder="Identificación">
               </div>
            </div>
            <div class="form-group row">
               <label for="name" class="col-4 col-form-label">Nombre Completo</label>
               <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="new_user.name" id="name" name="name" placeholder="Nombre Completo">
               </div>
            </div>
            <div class="form-group row">
               <label for="email" class="col-4 col-form-label">Correo Electrónico</label>
               <div class="col-8">
                  <input type="email" class="form-control" [(ngModel)]="new_user.email" id="email" name="email" placeholder="Correo Electrónico">
               </div>
            </div>
            <div class="col-12 mb-3" style="border-style: solid; border-width: 1px; border-color: silver;">
            </div>
            <div class="form-group row">
               <label for="provincia" class="col-4 col-form-label">Provincia</label>
               <div class="col-8">
                  <select class="form-control" id="provincia" name="provincia" (change)="getCantones()" [(ngModel)]="provincia_code_selected">
                     <option value="-" selected>Seleccione...</option>
                     <option *ngFor="let provincia of provincias" value={{provincia.code}}>
                        {{provincia.name}}
                     </option>
                  </select>
               </div>
            </div>
            <div class="form-group row">
               <label for="canton" class="col-4 col-form-label">Cantón</label>
               <div class="col-8">
                  <select class="form-control" id="canton" name="canton" (change)="getParroquias()" [(ngModel)]="canton_code_selected">
                     <option value="-" selected>Seleccione...</option>
                     <option *ngFor="let canton of cantones" value={{canton.code}}>
                        {{canton.name}}
                     </option>
                  </select>
               </div>
            </div>
            <div class="form-group row">
               <label for="parroquia" class="col-4 col-form-label">Parroquia</label>
               <div class="col-8">
                  <select class="form-control" id="parroquia" name="parroquia" [(ngModel)]="new_user_ubication">
                     <option value="0" selected>Seleccione...</option>
                     <option *ngFor="let parroquia of parroquias" value={{parroquia.id}}>
                        {{parroquia.name}}
                     </option>
                  </select>
               </div>
            </div>
            <div class="col-12 mb-3" style="border-style: solid; border-width: 1px; border-color: silver;">
            </div>
            <div class="form-group row">
               <label for="account_rol_id" class="col-4 col-form-label">Rol</label>
               <div class="col-8">
                  <select class="form-control" id="account_rol_id" name="account_rol_id" [(ngModel)]="account_rol_assigmentSelected.account_rol_id">
                     <option value="0" selected>Seleccione...</option>
                     <option *ngFor="let account_rol of account_rols" value={{account_rol.id}}>
                        {{account_rol.name}}
                     </option>
                  </select>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Guardar click')">Bloquar</button>
      <button type="button" class="btn btn-outline-warning" (click)="modal.close('Guardar click')">Resetear Contraseña</button>
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Guardar click')">Guardar</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancelar click')">Cancelar</button>
   </div>
</ng-template>
