<div class="row">
  <h1 class="col-12 text-right">
     Administración de Registro y Control
  </h1>
</div>
<div class="row">
  <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-primary" title="Actualizar" (click)="refresh()">
                  <i class="fas fa-sync"></i>
              </button>
          </div>
          <div class="btn-group mr-2" role="group">
              <button type="button" title="Descargar" class="btn btn-info" (click)="refresh()">
                  <i class="far fa-download"></i>
              </button>
              
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
                  <button type="button" class="input-group-text btn btn-warning" title="Buscar" (click)="refresh()">
                      <span class="far fa-file-search"></span>                       
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="btn-group mr-2" role="group">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-search"></i>&nbsp;Bandejas
          </span>
        </div>
        <select class="form-control" id="filter-tramite-estado" name="filter-tramite-estado" [(ngModel)]="idTramiteEstadoFilter" (change)="filterByTramiteState()">
          <option value="0" selected>Todas</option>
          <option *ngFor="let tramite_state of estados_tramites" value="{{tramite_state.id}}">{{tramite_state.name}}</option>
        </select>
    </div>
 </div>
<div style="width: 100%; overflow-x: auto;">
    <div class="row">
        <div class="col-12 mt-2">
           <ng-table
              [config]="config"
              (cellClicked)="onCellClick($event)"
              (tableChanged)="onChangeTable(config)"
              [rows]="rows"
              [columns]="columns">
            </ng-table>
        </div>
      </div>
</div>
<div class="row">
  <div class="col-12">
    <ngb-pagination
      *ngIf="config.paging"
      [(page)]="currentPageMinturRegisters"
      [pageSize]="recordsByPageRegisterMintur"
      [maxSize]="10"
      [boundaryLinks]="true"
      (pageChange)="onChangeTable(config, $event)"
      [collectionSize]="registers_mintur.length">
      <ng-template ngbPaginationFirst>Primera</ng-template>
      <ng-template ngbPaginationPrevious>Anterior</ng-template>
      <ng-template ngbPaginationNext>Siguiente</ng-template>
      <ng-template ngbPaginationLast>Última</ng-template>
    </ngb-pagination>
  </div>
</div>
