<div class="row">
   <h1 class="col-12 text-right">
      Requisitos
   </h1>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-primary" title="Actualizar" (click)="goToPage(currentPage)"><i class="fas fa-sync"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Nuevo" class="btn btn-success" (click)="newRequisite(content)"><i class="fas fa-file"></i></button>
            <button type="button" title="Editar" class="btn btn-warning" (click)="editRequisite(content)"><i class="fas fa-edit"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Eliminar" class="btn btn-danger" (click)="deleteRequisite()"><i class="fas fa-trash"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="BackUp" class="btn btn-dark" (click)="backup()"><i class="fas fa-download"></i></button>
            <button type="button" title="Exportar CSV" class="btn btn-dark" (click)="toCSV()"><i class="fas fa-file-csv"></i></button>
            <button type="button" title="Cargar" class="btn btn-dark" (click)="uploadInput.click()"><i class="fas fa-upload"></i></button>
            <input [hidden]="true" type="file" class="form-control" #uploadInput (change)="decodeUploadFile($event)" accept=".json"/>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <table class="table table-hover mt-2">
         <thead>
            <tr>
               <th>Seleccionado</th>
               <th>Nombre</th>
               <th>Descripción</th>
               <th>Grupo</th>
               <th>Cumplimiento para Aprobar</th>
               <th>Tipo de Registro</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let requisite of requisites" (click)="selectRequisite(requisite)">
               <td class="text-right"><span *ngIf="requisiteSelected === requisite" class="far fa-hand-point-right"></span></td>
               <td>{{requisite.name}}</td>
               <td [innerHTML]="requisite.description"></td>
               <td>
                  <select disabled class="form-control" id="fatherCodeRequisite" name="fatherCodeRequisite" [(ngModel)]="requisite.father_code">
                     <option value="-" selected>Es un Grupo</option>
                     <option *ngFor="let requisite of requisites" value={{requisite.id}}>
                        {{requisite.name}}
                     </option>
                  </select>
               </td>
               <td>{{requisite.to_approve}}</td>
               <td>{{requisite.type_full_name}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-light" *ngIf="currentPage === 1" title="Primera Página" disabled>Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== 1" title="Primera Página" (click)="goToPage(1)">Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage > 1" title="Página Anterior" (click)="goToPage((currentPage*1) - 1)">{{(currentPage * 1) - 1}}</button>
            <button type="button" class="btn btn-primary" title="Página Actual">{{currentPage}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage < lastPage" title="Página Siguiente" (click)="goToPage((currentPage*1) + 1)">{{(currentPage * 1) + 1}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== lastPage" title="Última Página" (click)="goToPage(lastPage)">Última</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage === lastPage" title="Última Página" disabled>Última</button>
         </div>
         <div class="input-group">
            <div class="input-group-prepend">
               <button type="button" class="input-group-text btn btn-success" title="Ir a la Página" (click)="goToPage(goToPageNumber.value)">Ir a</button>
            </div>
            <input type="number" min="{{1}}" max="{{lastPage}}" class="form-control" placeholder="Ir a la Página" #goToPageNumber>
         </div>
      </div>
   </div>
</div>
<ng-template #content let-modal>
   <div class="modal-header">
      <h4 class="modal-title">Datos:</h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
         <span>&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="col-12">
            <div class="form-group row">
               <label for="name" class="col-4 col-form-label">Nombre</label>
               <div class="col-8">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" [(ngModel)]="requisiteSelected.name">
               </div>
            </div>
            <div class="form-group row">
               <label for="description" class="col-4 col-form-label">Descripción</label>
               <div class="col-8">
                  <ck-editor id="description" name="description" skin="moono-lisa" [(ngModel)]="requisiteSelected.description"></ck-editor>
               </div>
            </div>
            <div class="form-group row">
               <label for="father_code" class="col-4 col-form-label">Grupo</label>
               <div class="col-8">
                  <select class="form-control" id="GroupfatherCodeRequisite" name="GroupfatherCodeRequisite" [(ngModel)]="requisiteSelected.father_code">
                     <option value="-" selected>Es un Grupo</option>
                     <option *ngFor="let requisite of requisitesGroups" value={{requisite.id}}>
                        {{requisite.name}}
                     </option>
                  </select>
               </div>
            </div>
            <div class="form-group row">
               <label for="to_approve" class="col-4 col-form-label">Cumplimiento para Aprobar</label>
               <div class="col-8">
                  <input type="number" class="form-control" id="to_approve" name="to_approve" placeholder="Cumplimiento para Aprobar" [(ngModel)]="requisiteSelected.to_approve">
               </div>
            </div>
            <div class="form-group row">
               <label for="register_type_id" class="col-4 col-form-label">Categoría de Registro</label>
               <div class="col-8">
                  <select class="form-control" id="register_type_id" name="register_type_id" [(ngModel)]="category_selected_code" (change)="getRegisterTypeSpecific()">
                     <option value="-" selected>Seleccione...</option>
                     <option *ngFor="let register_type of register_types_categories" value={{register_type.code}}>
                        {{register_type.name}}
                     </option>
                  </select>
               </div>
            </div>
            <div class="form-group row">
               <label for="register_type_id" class="col-4 col-form-label">Clasificación de Registro</label>
               <div class="col-8">
                  <select class="form-control" id="register_type_id" name="register_type_id" [(ngModel)]="requisiteSelected.register_type_id">
                     <option value="0" selected>Seleccione...</option>
                     <option *ngFor="let register_type of register_types_specific" value={{register_type.id}}>
                        {{register_type.name}}
                     </option>
                  </select>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Guardar click')">Guardar</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancelar click')">Cancelar</button>
   </div>
</ng-template>
